version: 2
updates:
  # Daily updates for main go.mod
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "daily"

  # Weekly updates for everything else
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "docker"
    directory: "/test/infrastructure/docker"
    schedule:
      interval: "weekly"

  - package-ecosystem: "gomod"
    directory: "/hack/tools"
    schedule:
      interval: "weekly"

  - package-ecosystem: "gomod"
    directory: "/test"
    schedule:
      interval: "weekly"

